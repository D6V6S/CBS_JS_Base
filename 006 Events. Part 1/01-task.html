<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn">Test Button 1</button>
    <br>
    <button id="testBtn2">Test Button 2</button>
    <br>
    <!-- V1 -->
    <button onclick="alert('Hello world')">Test Button 3</button>
    
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

        const btn = document.querySelector("#testBtn");
        const btn2 = document.querySelector("#testBtn2");
        // V2
        btn.onclick = msg;

        // V3 +++
        btn2.addEventListener("click", msg);

        function msg(){
            alert("Hello world");
        }





    </script>
</body>

</html>
