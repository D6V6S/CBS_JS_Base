        const output = document.querySelector("#output");

        document.querySelector("button").addEventListener("click", function () {
            let source = [new MonthReport("Январь", 20, ["Claudia Contreras", "Blair Hayden", "Montgomery Cohen"]), 
                        new MonthReport("Февраль", 140, []), 
                        new MonthReport("Март", 115, ["Blair Hayden", "Montgomery Cohen"])];

            source.forEach(data => data.render(output))
        });


        class MonthReport {
            constructor(month, amount, users){
                this.month = month;
                this.amount = amount;
                this.users = users;
            }
            
            render(element){
                this.div = document.createElement("div");
                this.div.classList.add("report-block");

                let pMonth = document.createElement("p");
                pMonth.innerText = `месяц ${this.month}`;

                let pAmount = document.createElement("p");
                pAmount.innerText = `сумма ${this.amount}`;

                let ul = document.createElement("ul");

                this.users.forEach( user =>{
                    let li = document.createElement("li");
                    li.innerText = user;
                    ul.append(li);
                })

                this.div.append(pMonth);
                this.div.append(pAmount);
                this.div.append(ul);

                element.append(this.div);
            }
        }
