<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <div>Div 1</div>
    <div data-remove>Div 2</div>
    <div>Div 3</div>
    <div data-remove>Div 4</div>

    <script>
        'use strict';
        /*
        Задание:
        Напишите сценарий, который удалит на странице элементы с атрибутом data-remove
        */

        const divElement = document.querySelectorAll("div");

        for (var elem of divElement){
            if (elem.hasAttribute("data-remove")){
                elem.remove();
            }
        }

    </script>
</body>

</html>
