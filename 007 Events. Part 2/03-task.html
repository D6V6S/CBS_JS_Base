<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        const div = document.querySelectorAll("div");

        document.addEventListener("keydown", function (e) {
                let pressKey = e.key;
                let pressCtrlKey = e.ctrlKey;

                if (Number(pressKey) >= 1 && Number(pressKey) <= 3 ){  
                    div[pressKey-1].style.border = "2px solid red";
                } else if((pressCtrlKey === true) && pressKey == "a"){
                    div.forEach(element => {
                        element.style.border = "2px solid red";
                    });
                }
            });

        document.addEventListener("keyup", function (e) {
            div.forEach(element => {
             element.style.border = "";   
            });
            
        });
    </script>
</body>

</html>
