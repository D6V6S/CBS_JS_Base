<body>
    <script>
        'use strict';
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        let tableElement = document.createElement("table"); 
        
        // for (let elm of source) {
        //     let month = `${elm.month}`; 
        //     let amount = `${elm.amount}`;   
        //     tableElement.insertAdjacentHTML("beforeend", `<tr><td>${month}</td><td>${amount}</td></tr>`);
        // }

        for (let elm of source) {
            let trElement = document.createElement("tr"); 
            let tgElement1 = document.createElement("td");
            let tgElement2 = document.createElement("td");

            tgElement1.textContent = `${elm.month}`;
            tgElement2.textContent = `${elm.amount}`;

            trElement.append(tgElement1);
            trElement.append(tgElement2);

            tableElement.append(trElement);

        }

        document.body.append(tableElement);

    </script>
