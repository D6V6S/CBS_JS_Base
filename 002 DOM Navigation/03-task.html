<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        'use strict';
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

        const table = document.querySelector("#statsTable");
        
        let rowLength = table.rows[0].cells.length; 

        let tableText = "";
        let sumStat = [];

        for (let i = 1; i<=rowLength-1; i++){
            tableText += `<td>${sumNum(table,i)}</td>`;
            sumStat.push(sumNum(table,i));
        }

        function sumNum(table, rowCell){
        let sumOtdel = 0; 
            for (let row of table.rows) {
                let lastCell = row.cells[rowCell];
                if (lastCell.localName != "th")
                sumOtdel += Number(lastCell.textContent);
            }
        return sumOtdel;
        }

        table.lastElementChild.innerHTML += `<tr><td>Итого</td>${tableText}</tr>`;

        let maxIndex = sumStat.indexOf(Math.max.apply(null, sumStat));
                
        document.querySelector("#result").innerHTML = `"Отдел ${maxIndex + 1} сделал больше продаж"`;


    </script>
</body>
</html>
